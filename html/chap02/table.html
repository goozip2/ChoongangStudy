<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 1px solid red;
        }    
        td, th {
            border: 1px solid blue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>(1,1)</th>
            <td colspan="2">(1,2)</td>
            <!-- <td>(1,3)</td> -->
            <td rowspan="2">(1,4)</td>
        </tr>
        <tr>
            <th>(2,1)</th>
            <td rowspan="2">(2,2)</td>
            <td>(2,3)</td>
            <!-- <td>(2,4)</td> -->
        </tr>
        <tr>
            <th>(3,1)</th>
            <td>(3,3)</td>
            <td>(3,4)</td>
            <!-- <td>(3,3)</td> -->
        </tr>
    </table>    
</body>
</html>
