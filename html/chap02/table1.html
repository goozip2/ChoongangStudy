<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px dashed black;
        }    
        td, th {
            border: 1px solid blue;
            padding: 10px;
            /* width: 100px; */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <td colspan="2"></td>
            <th>연락처</th>
            <td colspan="2"></td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="5"></td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="5"></td>
        </tr>
    </table>





    <br><br><br>
    <figure>
        <figcaption>설명글입니다.</figcaption>
        <table>
            <!-- <caption>재무상태표</caption> -->
            <tr>
                <td rowspan="2">자산: 현습,<br>현금 외 자산</td>
                <td>부채: 차입금</td>
            </tr>
            <tr>
                <td>자본: 자본금, 이익잉여금</td>
            </tr>
        </table>
    </figure>
</body>
</html>
